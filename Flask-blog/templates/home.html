<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  {% if title %}
    <title>Flask Blog-{{title}}</title>
    {% else %}
    <title>Flask Blog</title>
    {%endif%}
</head>
<body>
    {% for i in posts %}
    <h1>{{ i.title }}</h1>
    <p>By <strong>{{ i.author }}</strong> on <small>{{i.date_posted}}</small></p>
    <p>{{ i.content }}</p>
    {% endfor %}
</body>
</html>
